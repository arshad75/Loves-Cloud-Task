
# AWS Region
aws_region:     "us-east-1"

# VPC Information
vpc_name:       "vpctest"
vpc_cidr_block: "10.10.0.0/16"
vpc_id: "my_vpc.vpc.id"

# Public Subnets
public_subnet_cidr:  "10.10.1.0/24"
az: "us-east-1a"
public_subnet_id: "my_public_subnet.subnet.id"

# Private Subnet
private_subnet_cidr:  "10.10.2.0/24"
az: "us-east-1b"
private_subnet_id: "my_private_subnet.subnet.id"

# Internet Gateway
igw_id: "my_vpc_igw.gateway_id"

# Set Elastic IP
my_elastic_ip: "eip.stdout"

# Nat Gateway
nat_gateway_id: "my_nat_gateway.stdout"

# Security Group Rule
my_ip_range:          "0.0.0.0/0"
sg_id: "my_vpc_sg.group_id"

#Ec2 Launch
ec2_image: "ami-07ebfd5b3428b6f4d"
ec2_instance_type: "t2.micro"
ec2_nginx_Name: "Nginx_Server"
ec2_tag_Environment: "Nginx"

env: "staging" # env name, this will be used as an inventory file name
app_code_user: "ubuntu" # remote user
